<param name="qnParam2" value="dataName(child height)#index(0:7)#shapeValue[index](0,0,1,2,3,4,5,6)#axis(120 160 120 5)#varName(Height, cm)#optionText(The_heights_of_the_children_are_fairly_variable,_but_nothing_else_stands_out_in_their_distribution. Most_children_in_the_group_are_fairly_short,_but_a_smaller_number_are_taller. One_child's_height_may_have_been_incorrectly_recorded. There_seem_to_be_two_distinct_groups_of_children_with_different_heights._The_groups_could_be_boys_and_girls_or_different_ages. The_majority_of_the_children_are_reasonably_tall,_but_there_are_a_few_who_are_much_shorter.)">
<param name="qnParam0" value="dataName(apple weights)#index(0:7)#shapeValue[index](0,0,1,2,3,4,5,6)#axis(240 360 240 20)#varName(Weight, gm)#optionText(There_is_a_reasonably_large_spread_of_weights_for_the_apples,_but_nothing_else_stands_out_in_their_distribution. Most_apples_have_fairly_low_weights_but_there_are_a_few_that_are_heavier. It_looks_as_though_one_apple's_weight_may_have_been_recorded_wrongly. There_may_be_two_different_types_of_apple_in_the_batch,_or_they_could_have_come_from_two_different_trees_or_suppliers. Most_apples_have_fairly_high_weights_but_there_are_a_few_that_are_lighter.)">
